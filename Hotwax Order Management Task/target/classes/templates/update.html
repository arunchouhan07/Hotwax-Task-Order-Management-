<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="IS0-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body{
        }
        .container {
            text-align: center;
        }
        input {
            text-align: center;
            margin: 0 auto;
            border: 3px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form th:action="@{/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" required th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" required th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" required  maxlength="3" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
        <input type="text" required th:field="*{designation}" placeholder="designation" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-success col-2">Update Employee</button>
        <a th:href="@{/}" class="btn btn-dark">Cancel</a>
    </form>
</div>
</body>
</html>
