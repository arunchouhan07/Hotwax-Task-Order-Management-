<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
    .container {
    text-align: center;
    }

    table {
    border: 1px solid black;
    }
    
    .addButton {
        margin-top: 15px;
        margin-bottom: 15px;
    }
    </style>

</head>
<body>
<div class="container my-2">
    <h3>Employee List</h3>
    <a th:href="@{/add}" class="btn btn-primary addButton">Add Employee</a>
    <table style="width:100%" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Designation</th>
            <th>Update</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="employee:${allemplist}">
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.age}"></td>
                <td th:text="${employee.designation}"></td>
                <td><a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
                <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
